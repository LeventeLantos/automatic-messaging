version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: messaging-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: messaging
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./migration:/migrations:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d messaging"]
      interval: 2s
      timeout: 2s
      retries: 30
      start_period: 5s

  redis:
    image: redis:7
    container_name: messaging-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "PING"]
      interval: 2s
      timeout: 2s
      retries: 30

  api:
    build: .
    container_name: messaging-api
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      WEBHOOK_URL: ${WEBHOOK_URL}
      SERVER_ADDRESS: ":8080"
      CONTENT_MAX: "160"
      SCHED_INTERVAL_SECONDS: "120"
      SCHED_BATCH_SIZE: "2"
    ports:
      - "8080:8080"
    restart: unless-stopped
